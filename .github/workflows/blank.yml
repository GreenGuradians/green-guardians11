body {
    font-family:Arial, sans-serif;
    margin:0;
    padding:0;
    background-color:#f4f4f4;
}

header {
    display:flex;
    justify-content:space-between;
    align-items:center;
    padding:20px;
    background-color:#4caf50;
    color:white;
}

header .logo img {
    height:50px;
}

header nav ul {
    list-style-type:none;
    margin:0;
    padding:0;
}

header nav ul li {
    display:inline;
    margin:0 15px;
}

header nav ul li a {
    color:white;
    text-decoration:none;
}

.banner {
    text-align:center;
    padding:100px 20px;
    background:url('forest-banner.jpg') no-repeat center center/cover;
    color:white;
}

.banner .button {
    display:inline-block;
    margin:20px;
    padding:10px 20px;
    background-color:#4caf50;
    color:white;
    text-decoration:none;
    border-radius:5px;
}

section {
    padding:0px 20px;
    text-align:center;
    background-color:white;
    margin:20px 0;
}

section h2 {
    margin-bottom:20px;
}

section img {
    width:80%;
    height:auto;
    margin:20px 0;
}

.mission-content, .action-content {
    display:flex;
    justify-content:space-around;
    flex-wrap:wrap;
}

.mission-content div, .action-content div {
    flex:1;
    margin:20px;
    padding:20px;
    background-color:#e8f5e9;
    border-radius:10px;
}

.action-content .button {
    margin-top:20px;
    background-color:#4caf50;
}

footer {
    text-align:center;
    padding:20px;
    background-color:#4caf50;
    color:white;
}

footer .social-media a img {
    height:30px;
    margin:0 10px;
}

form {
    display:flex;
    flex-direction:column;
    align-items:center;
    margin:20px auto;
    max-width:600px;
}

form label {
    margin:10px 0 5px;
}

form input, form textarea {
    width:100%;
    padding:10px;
    margin-bottom:20px;
    border:1px solid#ccc;
    border-radius:5px;
}

form button {
    padding:10px 20px;
    background-color:#4caf50;
    color:white;
    border:none;
    border-radius:5px;
    cursor:pointer;
}

form button:hover {
    background-color: #45a049;
}
